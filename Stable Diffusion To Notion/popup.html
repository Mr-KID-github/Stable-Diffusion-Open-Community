<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stable Diffusion To Notion</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 0;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100px;
        }

        button:hover {
            background-color: #333333;
        }

        .info-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .info-item h3 {
            margin-top: 0;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <h1>请确认以下信息发送到 Notion？</h1>
        <div class="info-item">
            <h3>从页面中获取的图片：</h3>
            <img id="info_img" />
        </div>
        <div class="info-item">
            <h3>Prompt：</h3>
            <div id="info_prompt">Prompt</div>
        </div>
        <div class="info-item">
            <h3>Negative Prompt：</h3>
            <div id="info_negativePrompt">Negative Prompt</div>
        </div>
        <div class="info-item">
            <h3>Parameter：</h3>
            <div id="info_parameter">Parameter</div>
        </div>
        <button id="sendToNotion">确定</button>
    </div>
</body>

</html>
